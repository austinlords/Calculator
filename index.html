<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css" text="text/css">
    <link rel="stylesheet" href="css/styles.css" text="text/css">
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="add">
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Add!</button>
      </form>
      <div id="output">

      </div>
    </div>
  </body>
</html>
