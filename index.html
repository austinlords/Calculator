<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css" text="text/css">
    <link rel="stylesheet" href="css/styles.css" text="text/css">
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-2 col-lg-3 col-md-4 col-6">
          <h1 class="mt-3 mb-3">Calculator</h1>
          <form id="calculatorForm">
            <div class="form-group">
              <label for="firstNumber">1st number:</label>
              <input id="firstNumber" class="form-control" type="number">
            </div>
            <div class="form-group">
              <label for="secondNumber">2nd number:</label>
              <input id="secondNumber" class="form-control" type="number">
            </div>
            <div>
              <input id="radioAdd" type="radio" value="add" name="selectOperation">
              <label for="radioAdd">Add</label>
            </div>
            <div>
              <input id="radioSubtract" type="radio" value="subtract" name="selectOperation">
              <label for="radioSubtract">Subtract</label>
            </div>
            <div>
              <input id="radioMultiply" type="radio" value="multiply" name="selectOperation">
              <label for="radioMultiply">Multiply</label>
            </div>
            <div>
              <input id="radioDivide" type="radio" value="divide" name="selectOperation">
              <label for="radioDivide">Divide</label>
            </div>
            <button type="submit" class="btn btn-primary">Calculate!</button>
          </form>
          <div id="result" class="mt-2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
