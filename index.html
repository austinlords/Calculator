<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css" text="text/css">
    <link rel="stylesheet" href="css/styles.css" text="text/css">
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-3 mb-3 text-center">Calculator</h1>
      <div class="row">
        <!-- addition -->
        <div class="col-md-3 p-2">
          <h3 class="mb-3">Add</h3>
          <form id="add">
            <div class="form-group">
              <label for="add1">1st number:</label>
              <input id="add1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="add2">2nd number:</label>
              <input id="add2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-primary">Add!</button>
          </form>
          <div id="addOutput" class="mt-2"></div>
        </div>
        <!-- subtraction -->
        <div class="col-md-3 p-2">
          <h3 class="mb-3">Subtract</h3>
          <form id="subtract">
            <div class="form-group">
              <label for="subtract1">1st number:</label>
              <input id="subtract1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="subtract2">2nd number:</label>
              <input id="subtract2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-primary">Subtract!</button>
          </form>
          <div id="subtractOutput" class="mt-2"></div>
        </div>
        <!-- Multiplication -->
        <div class="col-md-3 p-2">
          <h3 class="mb-3">Multiply</h3>
          <form id="multiply">
            <div class="form-group">
              <label for="multiply1">1st number:</label>
              <input id="multiply1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="multiply2">2nd number:</label>
              <input id="multiply2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-primary">Multiply!</button>
          </form>
          <div id="multiplyOutput" class="mt-2"></div>
        </div>
        <!-- Division -->
        <div class="col-md-3 p-2">
          <h3 class="mb-3">Divide</h3>
          <form id="divide">
            <div class="form-group">
              <label for="divide1">1st number:</label>
              <input id="divide1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="divide2">2nd number:</label>
              <input id="divide2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-primary">Divide!</button>
          </form>
          <div id="divideOutput" class="mt-2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
